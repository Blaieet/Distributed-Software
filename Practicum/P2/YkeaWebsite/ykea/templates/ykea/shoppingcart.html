<html>
  <head>
    <title>Shopping Cart</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body  style="background: url(/static/images/nicebackground.jpg); background-size: 100% 100%;">

	<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/ykea">Ykea</a></li>
        </ol>
  	</nav>
	{% if items_by_number %}
		<form action="{% url 'buy'%}" method="post">
			{% csrf_token %}
			{% for i in items_by_number %}
				<label><input type= checkbox name="checkbox{{ i.item.item_number }}" id="checkbox{{ i.item.item_number }}" value="{{ i.item.item_number }}"/> 
					<a href="{% url 'details' i.item.item_number %}">
					{{i.item.name}} </a> <br>
					{{i.item.price}} â‚¬<br>
					Quantity: <input type= IntegerField name="IntegerField{{ i.item.item_number }}" id="IntegerField{{ i.item.item_number }}" value="{{ i.qty }}"><br>	             
	 			</label>
 			{% endfor %}
 			<br><input type="submit" name="clicaDelete" value="Delete requested items"/>
 			<br><input type="submit" name="clicaCheck" value="Buy selected items"/>
 		</form>
	{% else %}
    	<p>No items are available.</p>
	{% endif %}

  </body>
</html>
